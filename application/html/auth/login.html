<%inherit file="base.html"/>
<%block name="title">Please login to continue</%block>
<%block name="scripts">
	<script type="text/javascript">
	$(document).ready(function(){
		$("#username").focus();	
	});
	
	</script>
</%block>

<div class="row" style="height: 100%">
	<div class="col-md-4"></div>
	<div class="col-md-4" style="height: 100%; display:table-cell;vertical-align: middle; padding-top: 10%">
		<div class="jumbotron img-rounded" style="margin: auto; position: absolute;">
			<div class='lead'>Login</div>	
			<div class='text-danger'>${msg}</div>	
			<form action='' method='POST' id='loginForm' autocomplete='off'>
				<input type="hidden" name="from_page" value="${from_page}" />
				<div class="form-group">
					<label for='username'>Username:</label>
					<input type='text' name='username' id='username' class="form-control"/>
				</div>
	
				<div class="form-group">
					<label for='password'>Password:</label>
					<input type='password' name='password' id='password' class="form-control"/>
				</div>
						
				<div class="form-group">
					<input type='submit' class="btn btn-primary" id="submit" value='Submit'/>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
