<%!
    import cherrypy
%>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title><%block name="title"/></title>
<link rel="stylesheet" type="text/css" href="${cherrypy.config['app.base_url']}/css/custom-theme/jquery-ui-1.10.0.custom.css">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Cancer Bio<span style="color:violet">m</span><span style="color:indigo">a</span><span style="color:blue">r</span><span style="color:green">k</span><span style="color:yellow">e</span><span style="color:orange">r</span><span style="color:red">s</span></a>
        </div>
        <div class="navbar-collapse collapse">
			% if cherrypy.request.login is not None:
			
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="${cherrypy.config['app.base_url']}/auth/logout">Logout</a></li>

			% endif
